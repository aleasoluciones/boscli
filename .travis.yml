os: linux

dist: focal

language: python

python:
  - 3.7
  - 3.8
  - 3.9

branches:
  only:
    - master

install:
  - python -m pip install --no-cache-dir --upgrade pip wheel setuptools
  - python -m pip install --no-cache-dir -r requirements-dev.txt
  - python -m pip install -e .

script:
  - coverage run --source boscli setup.py test
  - coverage report -m
  - coveralls --verbose

notifications:
